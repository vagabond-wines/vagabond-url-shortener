service: serverless-url-shortener
frameworkVersion: "2"
useDotenv: true

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs14.x
  profile: ${env:PROFILE}
  region: ${env:REGION, eu-west-2}
  stage: ${env:STAGE}
  environment:
    LINK_TABLE: !Ref LinkTable
  apiGateway:
    apiKeys:
      - key-${env:STAGE}

custom:
  stage: ${self:provider.stage}
  r53HostedZone: ${env:R53HOSTEDZONEID}
  domainName: ${env:DOMAINNAME}
  acmCertArn: ${env:AMCCERTARN}
  createDNSRecord: ${env:CREATEDDNSRECORD}

functions:
  shorten-url:
    handler: src/handlers/shorten-url/index.handler
    events:
      - http:
          path: api/shorten
          method: POST
          private: true
    environment:
      OWNER_DOMAIN: ${self:custom.domainName}
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:PutItem
          - s3:PutObject
          - s3:PutObjectAcl
          - s3:PutObjectTagging
        Resource:
          - !GetAtt LinkTable.Arn
          - arn:aws:s3:::link-shortener-qr-codes/*
  get-url:
    handler: src/handlers/get-url/index.handler
    events:
      - http:
          path: /{id}
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:GetItem
        Resource:
          - !GetAtt LinkTable.Arn

  get-qr-code:
    handler: src/handlers/get-qr-code/index.handler
    events:
      - http:
          path: /{id}/qrcode
          method: GET
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:GetItem
        Resource:
          - !GetAtt LinkTable.Arn

  get-all-urls:
    handler: src/handlers/get-all-urls/index.handler
    events:
      - http:
          path: api/getAllUrls
          method: POST
          private: true
    environment:
      OWNER_DOMAIN: ${self:custom.domainName}
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:Scan
        Resource:
          - !GetAtt LinkTable.Arn

resources:
  Conditions:
    CreateRoute53Record: !Equals ["${self:custom.createDNSRecord}", "true"]

  Resources:
    LinkTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: url-shortener-links-${self:custom.stage}
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        TimeToLiveSpecification:
          AttributeName: expire
          Enabled: true

    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          ViewerCertificate:
            AcmCertificateArn: ${self:custom.acmCertArn}
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2019
          Origins:
            - DomainName:
                Fn::Join:
                  - "."
                  - - Ref: ApiGatewayRestApi
                    - execute-api
                    - Ref: AWS::Region
                    - amazonaws.com
              OriginPath: /${self:custom.stage}
              Id: ${self:service}-${env:REGION}-api-gw
              CustomOriginConfig:
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
          HttpVersion: "http2"
          Aliases:
            - ${self:custom.domainName}
          DefaultCacheBehavior:
            CachePolicyId: !Ref CachePolicy
            OriginRequestPolicyId: !Ref OriginRequestPolicy
            AllowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            TargetOriginId: ${self:service}-${env:REGION}-api-gw
            ViewerProtocolPolicy: redirect-to-https

    OriginRequestPolicy:
      Type: AWS::CloudFront::OriginRequestPolicy
      Properties:
        OriginRequestPolicyConfig:
          Name: !Sub "OriginRequestPolicy-${AWS::StackName}"
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - x-api-key
          QueryStringsConfig:
            QueryStringBehavior: none

    CachePolicy:
      Type: AWS::CloudFront::CachePolicy
      Properties:
        CachePolicyConfig:
          Comment: CachePolicy
          Name: !Sub "CachePolicy-${AWS::StackName}"
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 1
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - x-api-key
            QueryStringsConfig:
              QueryStringBehavior: none
    
    DNSRecord:
      Type: AWS::Route53::RecordSetGroup
      Condition: CreateRoute53Record
      Properties:
        HostedZoneId: ${self:custom.r53HostedZone}
        RecordSets:
          - Name: ${self:custom.domainName}
            Type: A
            AliasTarget:
              HostedZoneId: Z2FDTNDATAQYW2 #Cloudfront Zone ID always same
              DNSName: !GetAtt CloudFrontDistribution.DomainName
  Outputs:
    CloudFrontDomain:
      Description: The generated Cloudfront Domain
      Value: !GetAtt CloudFrontDistribution.DomainName
